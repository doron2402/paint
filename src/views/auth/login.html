<% include ../partials/header.html %>

<div class="container">
  <div class="col-md-offset-3 col-md-6">
    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" class="form-control" placeholder="Email address/Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <input type="hidden", name="_csrf", value="<%= csrfToken %>">
      <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
      <br />
    </form>
    <button class="btn btn-md btn-primary btn-block"><a style="color:white;text-decoration:none;" href="/users/signup">Not a Member? (press here)</a></button>
    <button class="btn btn-md btn-primary btn-block"><a style="color:white;text-decoration:none;" href="/users/forgot">Forgot your username or password?</a></button>
  </div>
</div> <!-- /container -->

<% include ../partials/footer.html %>
