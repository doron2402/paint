<% include ../partials/header.html %>

<div class="container">
  <div class="col-md-offset-3 col-md-6">
    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading"><%= header %></h2>
      <input type="text" name="name" class="form-control" placeholder="Your full name" required autofocus>
      <input type="text" name="clubname" class="form-control" placeholder="Club name" required autofocus>
      <input type="text" name="country" class="form-control" placeholder="Country" required autofocus>
      <input type="text" name="state" class="form-control" placeholder="State" required autofocus>
      <input type="text" name="city" class="form-control" placeholder="city" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" class="form-control" placeholder="Email address/Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <input type="hidden", name="_csrf", value="<%= csrfToken %>">
      <button class="btn btn-md btn-primary btn-block" type="submit">Signup</button>
    </form>
  </div>
</div> <!-- /container -->

<% include ../partials/footer.html %>
